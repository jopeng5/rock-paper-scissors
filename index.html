<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jo's Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="btns">  
      <button class="rbtn">Rock</button>
      <button class="pbtn">Paper</button>
      <button class="sbtn">Scissors</button>
    </div>
    
    <div class="player-choice">Your Choice: </div>
    <div class="computer-choice">Computer's Choice: </div>
    
    <div class="player-score">Your Score: </div>
    <div class="computer-score">Computer's Score: </div>
    
    <div class="results"></div>
  </div>
</body>

</html>
